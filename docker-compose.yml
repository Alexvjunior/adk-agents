services:
  agno-api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"  # Porta padr√£o web
    environment:
      - PORT=8080
      - PYTHONPATH=/app
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-AIzaSyD9tPWukHuZFFbSNjTNfuIbH_PQwa3uEZQ}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_PROJECT_ID=${GOOGLE_PROJECT_ID}
      - GOOGLE_REFRESH_TOKEN=${GOOGLE_REFRESH_TOKEN}
      - EVOLUTION_API_URL=${EVOLUTION_API_URL}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - EVOLUTION_INSTANCE=${EVOLUTION_INSTANCE}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.agno-api.rule=Host(`${EASYPANEL_DOMAIN:-localhost}`)"
      - "traefik.http.services.agno-api.loadbalancer.server.port=8080"
      - "description=Agno API - Gemini AI Assistant"
      - "maintainer=Alex"
      - "version=2.0"
    networks:
      - agno-network

networks:
  agno-network:
    driver: bridge 