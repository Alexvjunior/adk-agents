services:
  agno-api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"  # Porta padr√£o web
    environment:
      - PORT=80
      - PYTHONPATH=/app
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-AIzaSyD9tPWukHuZFFbSNjTNfuIbH_PQwa3uEZQ}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.agno-api.rule=Host(`${EASYPANEL_DOMAIN:-localhost}`)"
      - "traefik.http.services.agno-api.loadbalancer.server.port=80"
      - "description=Agno API - Gemini AI Assistant"
      - "maintainer=Alex"
      - "version=2.0"
    networks:
      - agno-network

networks:
  agno-network:
    driver: bridge 